name: Fetch
on:
  workflow_dispatch:
  schedule:
    # UTC Time.
    - cron: "0 22 * * Tue,Thu,Sat"
  push:
   branches:
     - master
jobs:
  fetch:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install requirements
        shell: bash
        run:
          pip install -r requirements.txt
      - name: Scrape
        shell: bash
        run:
          echo "foo" > "data/bar-$(date +%Y-%m-%d-%H-%M).txt"
